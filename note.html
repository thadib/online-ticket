<div class=" bg-white mt-6 p-6 rounded-3xl">
    <div class="max-w-[609px] flex-1">
        <h3 class="text-[#030712] text-2xl font-semibold">Select Your Seat</h3>

        <div class="border-b-2 border-dashed border-[#03071233] mx-4 w-[609px] h-full mb-3 mt-3"></div>
        <div class="flex justify-between">
            <div class="flex gap-2">
                <img src="images/seat-gray.png" alt=""> 
                <p class="text-[#03071280] ">Available</p>
            </div>
            <div class="flex gap-2">
                <img src="images/seat-green.png" alt=""> 
                <p class="text-[#03071280] ">Selected</p>
            </div>
        </div>
        <div class="border-b-2 border-dashed border-[#03071233] mx-4 w-[609px] h-full mt-3"></div>

        <!-- Seat -->
        <div class="mt-6 grid grid-cols-5 gap-5">

            <button>A</button>
            <button class="seat-btn bg-[#F7F8F8] w-[80px] h-[40px] rounded-xl">A1</button>
            <button class="seat-btn bg-[#F7F8F8] w-[80px] h-[40px] rounded-xl">A2</button>
            <button class="seat-btn bg-[#F7F8F8] w-[80px] h-[40px] rounded-xl">A3</button>
            <button class="seat-btn bg-[#F7F8F8] w-[80px] h-[40px] rounded-xl">A4</button>

            <button>B</button>
            <button class="seat-btn bg-[#F7F8F8] w-[80px] h-[40px] rounded-xl">B1</button>
            <button class="seat-btn bg-[#F7F8F8] w-[80px] h-[40px] rounded-xl">B2</button>
            <button class="seat-btn bg-[#F7F8F8] w-[80px] h-[40px] rounded-xl">B3</button>
            <button class="seat-btn bg-[#F7F8F8] w-[80px] h-[40px] rounded-xl">B4</button>

            <button>C</button>
            <button class="seat-btn bg-[#F7F8F8] w-[80px] h-[40px] rounded-xl">C1</button>
            <button class="seat-btn bg-[#F7F8F8] w-[80px] h-[40px] rounded-xl">C2</button>
            <button class="seat-btn bg-[#F7F8F8] w-[80px] h-[40px] rounded-xl">C3</button>
            <button class="seat-btn bg-[#F7F8F8] w-[80px] h-[40px] rounded-xl">C4</button>

        </div>
    </div>
    
    <div class="max-w-[500px] mt-6">
        <h3 class="text-[#030712] text-2xl font-semibold">Select Your Seat</h3>
        <div class="border-b-2 border-dashed border-[#03071233] mx-4 w-[409px] h-full mb-3 mt-3"></div>

        <div class="bg-[#F7F8F8] rounded-xl p-6">
            <div class="flex justify-between">
                <p>Seat <span class="text-white bg-[#1DD100] rounded-full px-2">0</span></p>
                <p>Class</p>
                <p>Price</p>
            </div>
            <div class="border-b-2 border-dashed border-[#03071233] mx-4 w-[409px] h-full mb-3 mt-3"></div>

            <div class="bg-white rounded-xl p-5 flex justify-between">
                <input id="coupon-input" type="text" placeholder="Have any coupon">
                <button id="apply-btn" class="bg-[#1DD100] text-white rounded-lg px-3 py-2">Apply</button>
            </div>
        </div>
    </div>
</div>
